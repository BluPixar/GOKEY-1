<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .popup {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #ff416c;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
            color: white;
        }
        .no-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div class="buttons">
            <button onclick="alert('Yay! Best decision ever! ‚ù§Ô∏è')">Yes</button>
            <button class="no-button" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <script>
        function moveNoButton() {
            let button = document.querySelector('.no-button');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>

            yesButton.classList.add('yes-button-float');
